<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <header>
      <img src="resources/images/logo.png" />
      <p>
        SECRET AGENT SUPPLY INC.
      </p>
    </header>
    <div id="banner">
      <div id="anzeige" class="schwarz">
        <h5>NEW ARRIVAL</h5>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
    </nav>
    <div id="main">
      <div id="products" class="container">
        <div class="product">
          <img src="resources/images/pen.png" alt="bild"/>
          <p class="schwarz">
            Exploding Pen
          </p>
        </div>
        <div class="product">
          <img src="resources/images/watch.png" alt="bild"/>
          <p class="schwarz">
            Cellular Watch
          </p>
        </div>
        <div class="product">
          <img src="resources/images/glasses.png" alt="bild"/>
          <p class="schwarz">
            Thermal Glasses
          </p>
        </div>
      </div>
      <div id="location">
        <p class="schwarz">
          Location
        </p>
      </div>
      <div id="hours">
        <p class="schwarz">
          Hours
        </p>
      </div>
    </div>
  </body>
</html>
